window.onload = function () { 

     var bot = document.getElementById('autoclickme');
     bot.addEventListener('touchstart', function () { 
		 alert('touchstart'); 
			var audiofile = new Audio('5a3347c392b5795d6835f52f.mp3');
			audiofile.play();
		 }); 
     creatTouchstartEventAndDispatch(bot); 

     function creatTouchstartEventAndDispatch (el) { 
          var event = document.createEvent('Events');
          event.initEvent('touchstart', true, true); 
          el.dispatchEvent(event); 
     } 

}


</Script>
