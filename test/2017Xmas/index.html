	$(document).ready(function() {
		var topframeheight;
		var iframeheight;
		
		// 視窗被調整過時，運行此jQuery函數，隨時調整#iframe高度
		function resizeiframe() {
			frameheight = $(window).height();
			$("#playframe").attr("height", frameheight + "px");
			
		}		
		$(window).resize(function() {
			resizeiframe()
		}).resize();

var startplay;
startplay=false;


$(document).ready(function () {
	$("#prompt").hide();
	// 監聽螢幕旋轉，橫屏時提示「請使用豎屏訪問！」
 	window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
        if (window.orientation === 180 || window.orientation === 0){//豎屏時隱藏題示
            $("#playwrap").show();
            if (startplay){
            	$(".mask").hide();	
            }else{
            	$(".mask").show();	
            }            
            $("#prompt").hide();
        }
        if (window.orientation === 90 || window.orientation === -90 ){//橫屏時顯示題示
            $("#playwrap").hide();
            $(".mask").show();
            $("#prompt").show();
        }
    }, false);
});

    var video = document.createElement('video');
    var src = video.canPlayType('video/webm') ? webm : mp4;
    video.autoplay = true;
    video.volume = 0;
    video.style.visibility = 'hidden';

    // attach video to body
    body.appendChild(video);

    // video.play() seems to be required for it to work,
    // despite the video having an autoplay attribute.
    // This could be due to modernizr running before 
    // the DOM is ready.
    video.play();

    // Set a timeout for the video element removal
    var removeVideoTimeout = setTimeout(function() {
      // remove video element from page
      body.removeChild(video);
    }, 50);

    // this will only be triggered if autoplay works
    video.addEventListener('play', function() {
      Modernizr.autoplay = true;

      // is there a better way to re-evaluate the html classes added by Modernizr?
      root.classList.remove('no-autoplay');
      root.classList.add('autoplay');

      // $('html').toggleClass('no-autoplay autoplay');
      
      // cancel timeout
      clearTimeout(removeVideoTimeout);
      // remove video element from page

//觸發onclick事件

function myFunction(inputurl) {
	startplay=true;
	//alert("iframe src="+inputurl);
		$(".mask").hide();
		$(".playicon").hide();

        if (document.getElementById){
			document.getElementById("playframe").src=inputurl;
		}else if (document.all){
			document.all.external.src=inputurl;
		}else {
			if (!window.win2||win2.closed){
				win2=window.open(inputurl);
			}else{
				win2.location=inputurl;
				win2.focus();
			}
		}

	var music = new Audio('5a3347c392b5795d6835f52f.mp3');
	//循環播放
	music.addEventListener('ended', function() {
		this.currentTime = 0;
		this.play();
	}, false);

	music.play();



}
